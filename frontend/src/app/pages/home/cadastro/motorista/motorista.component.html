<div class="motorista-container">
	<div class="loading" *ngIf="isLoading">
		<mat-spinner> </mat-spinner>
		<p>Carregando...</p>
	</div>

	<app-fab-button-menu
		*ngIf="breakPoint"
		[options]="FabOptions"
		(returnFunction)="getFuncFAB($event)"
	>
	</app-fab-button-menu>

	<div class="header">
		<mat-accordion>
			<mat-expansion-panel class="no-shadow" [expanded]="!breakPoint">
				<mat-expansion-panel-header>
					<mat-panel-title>
						<mat-icon>filter_alt</mat-icon>
						Filtros
					</mat-panel-title>
				</mat-expansion-panel-header>
				<form
					[formGroup]="_form"
					class="form-grid"
					(ngSubmit)="getFilter()"
					autocomplete="off"
				>
					<mat-form-field class="grid-2">
						<mat-label> Nome </mat-label>
						<input matInput type="text" formControlName="NomeCompleto" />
						<mat-icon matSuffix> search </mat-icon>
					</mat-form-field>

					<mat-form-field class="grid-1">
						<mat-label> CPF / CNPJ </mat-label>
						<input
							matInput
							type="text"
							formControlName="CpfCnpj"
							mask="000.000.000-00"
						/>
					</mat-form-field>

					<mat-form-field class="grid-1">
						<mat-label> Celular </mat-label>
						<input
							matInput
							type="text"
							formControlName="Celular"
							mask="(00) 0000-0000||(00) 0 0000-0000"
						/>
					</mat-form-field>

					<mat-form-field class="grid-1">
						<mat-label> CNH </mat-label>
						<input matInput type="text" formControlName="CNH" />
					</mat-form-field>

					<div class="grid-1" style="grid-column: 1">
						<mat-slide-toggle
							formControlName="inativo"
							color="primary"
							(change)="toggleInactive($event)"
						>
							Ve√≠culos desabilitados
						</mat-slide-toggle>
					</div>

					<div class="grid-1 button-group">
						<button
							mat-button
							type="button"
							color="primary"
							class="grid-1"
							(click)="getDrivers(); _form.reset()"
						>
							Limpar filtro
						</button>
						<button
							type="submit"
							mat-raised-button
							color="primary"
							class="grid-1"
						>
							Pesquisar
						</button>
					</div>
				</form>
			</mat-expansion-panel>
		</mat-accordion>
	</div>
	<div class="table-container">
		<div class="menu-actions" *ngIf="!breakPoint">
			<span>
				<svg
					id="Camada_1"
					data-name="Camada 1"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 20 20"
				>
					<defs>
						<style>
							.cls-1 {
								fill: #eee;
							}
						</style>
					</defs>
					<path class="cls-1" d="M0,20H20V0S20,20,0,20Z" />
				</svg>
			</span>
			<button
				mat-button
				class="menu-item"
				color="primary"
				data-label="Novo cadastro"
				(click)="register()"
			>
				<mat-icon> add_circle </mat-icon>
			</button>
		</div>
		<div class="table">
			<mat-table matSort matTableResponsive [dataSource]="_dataSource">
				<ng-container matColumnDef="Notify">
					<mat-header-cell *matHeaderCellDef> </mat-header-cell>
					<mat-cell *matCellDef="let element" data-label="Modelo">
						<mat-icon *ngIf="element.status === 'Inativo'">
							person_off
						</mat-icon>
					</mat-cell>
				</ng-container>

				<ng-container matColumnDef="NomeCompleto">
					<mat-header-cell *matHeaderCellDef>
						<span> Nome </span>
					</mat-header-cell>
					<mat-cell *matCellDef="let element" data-label="Nome">
						<span> {{ element.NomeCompleto }} </span>
					</mat-cell>
				</ng-container>

				<ng-container matColumnDef="CpfCnpj">
					<mat-header-cell *matHeaderCellDef>
						<span> CPFCNPJ </span>
					</mat-header-cell>
					<mat-cell *matCellDef="let element" data-label="CPFCNPJ">
						<span> {{ element.CpfCnpj | mask: 'CPF_CNPJ' }} </span>
					</mat-cell>
				</ng-container>

				<ng-container matColumnDef="CNH">
					<mat-header-cell *matHeaderCellDef>
						<span> CNH </span>
					</mat-header-cell>
					<mat-cell *matCellDef="let element" data-label="CNH">
						<span> {{ element.CNH }} </span>
					</mat-cell>
				</ng-container>

				<ng-container matColumnDef="Celular">
					<mat-header-cell *matHeaderCellDef>
						<span> Celular </span>
					</mat-header-cell>
					<mat-cell *matCellDef="let element" data-label="Celular">
						<span>
							{{ element.Celular | mask: '(00) 00000-0000 || (00) 0000-0000' }}
						</span>
					</mat-cell>
				</ng-container>

				<ng-container matColumnDef="Controls">
					<mat-header-cell mat-header-cell *matHeaderCellDef> </mat-header-cell>
					<mat-cell *matCellDef="let element" class="controls">
						<span id="vertical-menu">
							<mat-icon [matMenuTriggerFor]="optionsMenu"> more_vert </mat-icon>
							<mat-menu #optionsMenu="matMenu">
								<button
									matRipple
									mat-menu-item
									(click)="
										deleteVehicle(element.NomeCompleto, element.IdMotorista)
									"
								>
									<mat-icon> delete </mat-icon>
									<span> Deletar </span>
								</button>
								<button matRipple mat-menu-item (click)="edit(element)">
									<mat-icon> edit </mat-icon>
									<span> Editar </span>
								</button>
							</mat-menu>
						</span>
						<span id="horizontal-menu">
							<button mat-icon-button>
								<mat-icon
									class="delete"
									(click)="deleteVehicle(element.NomeCompleto, element)"
								>
									delete
								</mat-icon>
							</button>
							<button mat-icon-button (click)="edit(element)">
								<mat-icon class="edit"> edit </mat-icon>
							</button>
						</span>
					</mat-cell>
				</ng-container>

				<mat-header-row
					*matHeaderRowDef="displayedColumns; sticky: true"
				></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
			</mat-table>
		</div>
		<app-paginator
			[currentPage]="currentPage"
			[pageCount]="pageCount"
			[isMobile]="breakPoint"
			(returnPage)="getDrivers($event)"
		>
		</app-paginator>
	</div>
</div>
