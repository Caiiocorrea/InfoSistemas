<div class="login-container">
	<form
		[formGroup]="_form"
		[noValidate]="false"
		(ngSubmit)="validate()"
		autocomplete="off"
	>
		<h3>Sistema para Gest√£o de Frotas</h3>
		<img class="logo" src="https://www.infosistemas.com.br/wp-content/themes/infosistemas/assets/images/logo.png" alt="" />
		<mat-form-field appearance="outline" hideRequiredMarker>
			<mat-label> Usuario </mat-label>
			<input matInput type="text" formControlName="email" required />
			<mat-error *ngIf="!_form.hasError('required')">
				Por favor, informe seu E-mail.
			</mat-error>
		</mat-form-field>
		<mat-form-field appearance="outline" hideRequiredMarker>
			<mat-label> Senha </mat-label>
			<input
				matInput
				[type]="hide ? 'password' : 'text'"
				formControlName="senha"
				required
			/>
			<button
				mat-icon-button
				type="button"
				matSuffix
				(click)="hide = !hide"
				[attr.aria-label]="'Hide password'"
				[attr.aria-pressed]="hide"
			>
				<mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
			</button>
			<mat-error *ngIf="!_form.hasError('required')">
				Por favor, informe sua senha.
			</mat-error>
		</mat-form-field>
		<button mat-raised-button class="btn-primary" type="submit">Login</button>
		<button
			mat-button
			class="btn-secondary"
			type="button"
			[routerLink]="['../recovery']"
		>
			Esqueci minha senha
		</button>
	</form>
</div>
